<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="/public/three.svg" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three</title>
    <link rel="stylesheet" href="./src/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav >
        <h2>
          Three.js demos
        </h2>
        <div >
          <button data-load="orb">3D Orb</button>
          <button data-load="earth">3D earth</button>
          <button data-load="worm">3D wormhole</button>
        </div>
      </nav>
    </header>
    <div class="fixed-con">
      <div id="app">

      </div>
    </div>
    
    <script type="module">
      import orb from "./src/main.ts" 
      import earth from "./src/earth.ts"
      import worm from "./src/wormhole.ts"

      

      orb()
      const loadBtn=document.querySelectorAll('button')
      loadBtn.forEach((btn)=>{
        btn.addEventListener("click",function(e){
          const load=this.getAttribute("data-load")
          switch(load){
            case "orb":
              renderer.dispose()
              querySelector("#app").innerHTML="";
              orb()
            break;
            case "earth":
            renderer.dispose()
            querySelector("#app").innerHTML="";
              earth()
            break;
            case "worm":
            renderer.dispose()
            querySelector("#app").innerHTML="";
              worm()
            break;
            default:
              break
          }
        })
      })
    </script>
  </body>
</html>
